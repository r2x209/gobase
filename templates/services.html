{{ template "header" . }}


<div class="container">
    <div class="row">
        {{ range .Services }}
            <div class="col-xs-12 col-md-6 col-lg-4 col-xl-3">
                <h4>{{ .Title }}</h4>
                <p>{{ .Description }}</p>
                <p>Duration: {{ .Duration }}</p>
                <p>Price: <strong>${{ .Price }}</strong> (Taxes included)</p>
            </div>
        {{ end }}
    </div>
</div>

{{ template "footer" . }}
