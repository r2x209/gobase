{{ define "header" }}
<!doctype html>
<html lang="en">
    <head>
        <title>{{ .AppTitle }} | {{ .PageTitle }}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="bg-white" style="margin-top:100px">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark shadow">
            <div class="container-xl">
                <a class="navbar-brand" href="/"><i class="bi bi-gear"></i>
                    <span style="margin-right:30px">{{ .AppTitle }}</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbars" aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbars">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link"  href="/staff/users/">Users</a></li>
                    </ul>
                </div>
            </div>
        </nav>
{{ end }}

{{ define "footer" }}
    </body>
</html>
{{ end }}
